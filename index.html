<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" onkeyup="validatePassword(this.value)">
            <span id="toggle-button"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="length">At least 8 characters</li>
                <li id="lowercase">At least one lowercase character</li>
                <li id="uppercase">At least one uppercase character</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special character</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
